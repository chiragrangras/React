<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        students = {
            display:function(){
                return this.name + " " + this.course +"<br>";
            }
        }
        
        student1 = {
            "name":"Vishal",
            "course":"Back-end",
        }
        student2 = {
            "name": "Chirag",
            "course": "Front-end",
        }

        let x = students.display.bind(student1)

        let y = students.display.bind(student2)

        document.write(x()+ " " + y())
    </script>
</body>
</html>
