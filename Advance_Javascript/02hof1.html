<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>HIGHER ORDER FUNCTION</h1>
<script>
    let radius = 2;

    document.write(Math.PI + "<br>");

    let Area = Math.PI * radius;

    document.write(Area);
</script>
