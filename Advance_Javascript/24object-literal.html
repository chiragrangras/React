<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // object-literal : When function is the value of the index of an object it become object-literal.
        obj = {
            "name": "Chirag",
            "age": 30,
            "course": "Front-end",
            display: function(){
                return obj.name + " " + this.course
            }
        }
        document.write(obj.display())
    </script>
</body>
</html>
