<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class T {
        x = "12";
        y = "hello";
        z = [1, 2, 3];

        a = function T123() {
          return "a<br>";
        };
        b = function () {
          document.write("b<br>");
        };
        c = () => {
          document.write("c<br>");
        };
        d()
        {
            document.write("d<br>");
        }
        constructor()
        {
            document.write("const<br>")
        }
      }

      let obj1 = new T();
      
      document.write(obj1.a());
      obj1.b();
      obj1.c();
      obj1.d();
      T.constructor();
    </script>
  </body>
</html>
