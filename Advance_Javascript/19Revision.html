<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class T {
        x = "12";
        y = "hello";
        z = [1, 2, 3];

        a = function T123() {
          return "a<br>";
        };
        b = function () {
          document.write("b<br>");
        };
        c = () => {
          document.write("c<br>");
        };
        d() {
          document.write("d<br>");
        }
        constructor() {
          document.write("const<br>");
        }
        static e() {
          document.write("e<br>");
        }
      }

      let obj = new T();

      //document.write(obj.x + "<br>");

      document.write(obj.a());
      obj.b();
      obj.c();
      obj.d();
      T.e();
    </script>
  </body>
</html>
