<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function-with-parameter</title>
</head>
<body>
    <script>
        // var x = 23;

        function test(x)  // parameter
        {
            document.write(x+"<br>");
        }
        test(12); // arguments
        test("hello");
        test([12,45,"hi"]);
    </script>
</body>
</html>
