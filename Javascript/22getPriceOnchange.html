<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Price :- <input type="type" id="price">
    <select id="qty" onchange="getprice()">
        <option>---select qty----</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>

    <b id="res"></b>

    <script>
        p = document.getElementById('price');
        q = document.getElementById('qty');

        function getprice(){
            document.getElementById('res').innerHTML = p.value * q.value;
        }
        
    </script>
</body>
</html>
