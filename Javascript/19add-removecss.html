<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Remove CSS</title>
  </head>
  <style>
    .xyz {
      height: 100px;
      width: 100px;
      border: 2px solid;
    }
    .c {
      background: gray;
    }
  </style>
  <body>
    <div class="xyz" id="test"></div>
    <button onclick="addCSS()">Add CSS</button>
    <button onclick="removeCSS()">Remove CSS</button>
    <button onclick="addRemoveCSS()">Add-Remove CSS</button>

    <script>
      let testBox = document.getElementById("test");

      function addCSS() {
        testBox.classList.add("c");
      }

      function removeCSS() {
        testBox.classList.remove("c");
      }
      function addRemoveCSS() {

        let testBoxClassList = testBox.classList;
        
        // This will print all the classes for testBox element
        // console.log(testBoxClassList); 
        
        // This will print if the class 'c' is active in testBox element or not
        // console.log(testBoxClassList.contains('c'));

        if(testBoxClassList.contains('c')){
            // testBox.className = "xyz";
            testBox.classList.remove('c');
        }else{
            //testBox.className = "xyz c";
            testBox.classList.add('c');
        }
      }
    </script>
  </body>
</html>
