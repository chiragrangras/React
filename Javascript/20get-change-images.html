<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Change Images</title>
  </head>
  <body>
    <img id="i1" src="" width="100px" height="100px" />
    <img id="i2" src="i2.jpg" width="100px" height="100px" />
    <img id="i3" src="i1.jpg" width="100px" height="100px" />
    <br />

    <button id="btn1" onclick="GetImg()">Get Image</button>
    <button id="btn2" onclick="ChangeImg()">Change Image</button>
    <button id="btn3" onclick="ChangeImg1()">Change 1-2 2-1 Image</button>

    <script>
      img_1 = document.getElementById("i1");
      img_2 = document.getElementById("i2");
      img_3 = document.getElementById("i3");

      function GetImg() {
        img_1.src =
          "https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg";
      }

      function ChangeImg() {
        img_2.src = "i1.jpg";
      }

      function ChangeImg1() {
        if (img_3.src.match("i1.jpg")) {
          img_3.src = "i2.jpg";
        } else {
          img_3.src = "i1.jpg";
        }
      }
    </script>
  </body>
</html>
