<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form onsubmit="Validation()">
        <table>
            <tr>
                <td>Name :-</td>
                <td><input type="text" id="inp"></td>
            </tr>

            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>

    <script>
        name1 = document.getElementById("inp");

        nm_ex = /^[A-Za-z]{2,5}$/

        function Validation(){
            if(name1.value == ""){
                alert("Required...!")
                return false;
            }
            
            if(!nm_ex.test(name1.value)){
                alert("min 2 and max 5 only....!")
                return false;
            }
        }
    </script>
</body>
</html>
