<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Loop</title>
  </head>
  <body>
    <script>
      for (row = 1; row <= 5; row++) { // 1;1<=3;3++
        for (col = 1; col <= 4; col++) { // 4;4<=3;4++
          document.write(" * "); // * * *
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
