<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <style>
        h1{
            margin-top: 200px;
            font-size: 100px;
            text-align: center;
        }
    </style>
    <h1 id="count"></h1>

    <!-- setInterval(counter,10);
    // outside function setTimeout(counter,100);  it should be inside function as Recursive -->
    <script>
      x = 0;

      h1_tag = document.getElementById("count");

      function counter() {
        if (x <= 100) {
          h1_tag.innerHTML = x++;
        }
        setTimeout(counter, 100);
      }
      counter();
    </script>
  </body>
</html>
