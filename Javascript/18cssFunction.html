<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <style>
        .xyz{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
        }
        .abc{
            height: 100px;
            width: 100px;
            background-color: blue;            
        }
    </style>
</head>
<body>
    <div id="test"></div>
        <button onclick="box1()">Get Div ....!</button>

        <button onclick="box2()">Change Div Color....!</button>

    <script>
        var div_tag = document.getElementById('test');

        function box1(){
            div_tag.classList = 'xyz';
        }

        function box2(){
            div_tag.className = 'abc';
        }
    </script>
</body>
</html>
