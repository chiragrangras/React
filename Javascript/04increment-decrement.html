<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment-decrement</title>
</head>
<body>
    <script>
        var x = 1;

        document.write(x);// 1
        document.write("<br>");
        document.write(x++);//1
        document.write("<br>");
        document.write(x);//2
        document.write("<br>");
        document.write(++x);//3 
        document.write("<br>");
        document.write(x);//3
        document.write("<br>");
        document.write(--x);//2
        document.write("<br>");
        document.write(x--);//2
        document.write("<br>");
        document.write(x);//1
        document.write("<br>");
    </script>
</body>
</html>
