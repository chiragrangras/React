<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <!-- (condition) ? truePart: falsePart -->
    <script>
        num1 = 120;
        num2 = 15;

        result = (num1 > num2) ? num1 : false;

        document.write(result);
    </script>
</body>
</html>
