<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-In loop</title>
</head>
<body>
    <script>
        let students = ["Chirag",30,"ForntEnd"];
        // for (anything in varName)  ==> INDEX
        // {
        //     ...code; 
        //     anything // index
        // }

        for(chirag in students){
            document.write(students[chirag]);
        }
    </script>
</body>
</html>
