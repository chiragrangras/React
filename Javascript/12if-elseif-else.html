<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else-if-else condition</title>
</head>
<body>
    <script>
        x = 12, y = 75, z = 86;

        if(x > y && x > z){
            document.write(x);
        }
        else if (y > z){
            document.write(y);
        }
        else{
            document.write(z);
        }
    </script>
</body>
</html>
