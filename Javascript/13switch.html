<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>

        var choice = 5;
        x=12,y=34,z=65;

        switch(choice){
            case 1: if(x>y && x>z)
        {
            document.write(x)
        }
        else if(y>z)
        {
            document.write(y)
        }
        else 
        {
            document.write(z)
        }
            break;

            case "1": document.write("Case String");
            break;

            case 3: document.write("Case 3");
            break;

            case 4: document.write("Case 4");
            break;

            default:
            document.write("Invalid Case....!");
        }
    </script>
</body>
</html>
