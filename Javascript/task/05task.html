<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year</title>
  </head>
  <body>
    <script>
      let leapYearStr = prompt("Please Enter Year.");
      let leapYearInt = Number(leapYearStr);
      if (!isNaN(leapYearInt)) {
        if (leapYearInt < 0) {
          alert("Year can not be negative number.");
        } else if (leapYearInt % 4 == 0) {
          alert(`${leapYearInt} is a leapyear.`);
        } else {
          alert(`${leapYearInt} is a not leapyear.`);
        }
      } else {
        prompt("Please enter valid your only.");
      }
    </script>
  </body>
</html>
