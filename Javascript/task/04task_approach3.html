<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
  </head>
  <style>
    .center {
      text-align: center;
    }
  </style>
  <body>
    <h1 id="title">Currency Converter</h1>
    <div class="center">
      <label>Indian Rupees :-</label><input type="text" id="rupees" />
      <select id="currency" onchange="getConversion()">
        <option>---select option---</option>
        <option value="USD">America (USD)</option>
        <option value="EUR">Germany (Euro)</option>
        <option value="Yan">China (Yuan)</option>
        <option value="CAD">Canada (Canadian Dollar)</option>
        <option value="AUD">Australia (Australian Dollar)</option>
      </select>

      <div id="res"></div>
    </div>
    <script>
      // camelCase getData() h1Tag ClassName Interfacename StudentRepository StudentSchema
      // kebab-case get-data() h1-tag
      // snake_case get_data() h1_tag
      // PascalCase GetData() H1Tag

      const h1Tag = document.getElementById("title");

      h1Tag.style.color = "red";
      h1Tag.style.textAlign = "center";

      function getConversion() {
        const localCurrencyAmount = document.getElementById("rupees");
        const otherCurrencyUnit = document.getElementById("currency").value;
        let conversionFactor;

        switch (otherCurrencyUnit) {
          case "USD":
            conversionFactor = 0.012;
            break;
          case "EUR":
            conversionFactor = 0.011;
            break;
          case "YAN":
            conversionFactor = 0.086;
            break;
          case "CAD":
            conversionFactor = 0.016;
            break;
          case "AUD":
            conversionFactor = 0.018;
            break;
        }
        // Rounding approach referrenced from https://stackoverflow.com/questions/11832914/how-to-round-to-at-most-2-decimal-places-if-necessary
        let otherCurrencyAmount =
          Math.round(localCurrencyAmount.value * conversionFactor * 1000) /
          1000;
        document.getElementById("res").innerHTML = otherCurrencyAmount;
      }
    </script>
  </body>
</html>
