<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Function</title>
</head>
<body>
    <script>
        x=1;

        function recurse(){
            
            if(x <= 4){
                document.write(x);
                x++;
                recurse();
            }
            // recurse();
        }
        recurse();
    </script>
</body>
</html>
