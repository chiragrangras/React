<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Loop1</title>
  </head>
  <body>
    <script>
      for (row = 1; row <= 5; row++) {
        for (col = 1; col <= row; col++) {
          if (row % 2 != 0) {
            document.write("A" + " "); // *
          } else {
            document.write("B" + " "); // *
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
