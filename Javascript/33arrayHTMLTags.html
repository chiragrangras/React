<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array HTML Tags</title>
  </head>
  <body>
    <h1 id="h">hello123</h1>
    <h1 id="h">helloX</h1>
    <h1 id="h">helloY</h1>
    <h1 id="h">helloZ</h1>

    <script>
      test = document.getElementsByTagName("h1");

      console.log(test);

      for (x = 0; x < test.length; x++) {
        if (x % 2 == 0) {
          test[x].innerHTML = "Jay";
          test[x].style.color = "red";
        } else {
          test[x].style.color = "green";
        }
      }
    </script>
  </body>
</html>
