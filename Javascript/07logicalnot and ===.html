<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical And (&&&)</title>
</head>
<body>
    <script>

        // == ,!= : checks  the values  only 
        // === , !==: check the values along with its datatype

        x = 5, y = '5';

        document.write(y);//5
        res = (x!==y) ? true : false;
        // document.write(res);
        document.write("<br>");
        document.write(res);
    </script>
</body>
</html>
