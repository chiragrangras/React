<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        x=1;
        while(x<=5){
            document.write("Chirag<br>");
            x++;
        }
    </script>
</body>
</html>
