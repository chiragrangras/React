<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>
<body>
    <script>
        x=10;
        do{
            document.write("do while <br>");
            x--;
        }while(x<1);
    </script>
</body>
</html>
